<div>
    <a href="#!/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i>Back</a>
    <div class="col-md-3 col-xs-4">
        <h2> {{ vm.tripName }}</h2>

        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label>Date</label>
                <input id="arrival" name="arrival" class="form-control" ng-model="vm.newStop.arrival" 
                       required 
                       ng-pattern="/^(\d{2})\/(\d{2})\/(\d{4})$/" />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input id="name" name="name" class="form-control" ng-model="vm.newStop.name" required ng-minlength="5"/>
                <span class="text-danger" ng-show="newStopForm.name.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.name.$error.minlength">Input must be longer than 5 characters</span>
                <span class="text-danger" ng-show="newStopForm.name.$error.pattern">Must hold a date (MM/DD/YYY).</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
            </div>
        </form>
        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td> {{ stop.name }}</td>
                <td> {{ stop.arrival | date:shortDate }}</td>
            </tr>
        </table>>
    </div>
    <div class="col-md-9 col-xs-8">
        <h2> The Map</h2>
        <div id="map">

        </div>
    </div>
</div>
